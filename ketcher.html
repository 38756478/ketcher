<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Ketcher</title>
	<link rel="stylesheet" type="text/css" href="ketcher.css" />
	<script src="prototype-min.js"></script>
	<script src="raphael.js"></script>
	<script src="ketcher.js"></script>
  </head>

  <body role="applicaion">
	<main id="ketcher"></main>
	<menu role="toolbar">
	  <li id="mainmenu">
		<menu>
		  <li id="document">
			<menu>
			  <li><button id="new" accesskey="Ctrl-N">Clear Canvas</button></li>
			  <li><button id="open" accesskey="Ctrl-O">Open…</button></li>
			  <li><button id="save" accesskey="Ctrl-S">Save As…</button></li>
			</menu>
		  </li>
		  <li id="edit">
			<menu>
			  <li><button id="undo" accesskey="Ctrl+Z">Undo</button></li>
			  <li><button id="redo" accesskey="Ctrl+Y">Redo</button></li>
			  <li><button id="cut" accesskey="Ctrl+X">Cut</button></li>
			  <li><button id="copy" accesskey="Ctrl+C">Copy</button></li>
			  <li><button id="paste" accesskey="Ctrl+V">Paste</button></li>
			</menu>
		  </li>
		  <li id="zoom">
			<menu>
			  <li><button id="zoom-in" accesskey="+">Zoom In</button></li>
			  <li><button id="zoom-out" accesskey="-">Zoom Out</button></li>
			  <li><select id="zoom-list"></select></li>
			</menu>
		  </li>
		  <li id="process">
			<menu>
			  <li><button id="cleanup" accesskey="Ctrl+L">Clean Up</button></li>
			  <li><button id="arom">Aromatize</button></li>
			  <li><button id="dearom">Dearomatize</button></li>
			</menu>
		  </li>
		  <li id="meta">
			<menu>
			  <li><button id="info">About</button></li>
			  <li><button id="settings">Settings</button></li>
			</menu>
		  </li>
		</menu>
	  </li>
	  <li id="toolbox">
		<menu>
		  <li id="select">
			<menu>
			  <li><button id="select-lasso" accesskey="Esc">Lasso Selection</button></li>
			  <li><button id="select-rectangle" accesskey="Esc">Rectangle Selection</button></li>
			  <li><button id="select-fragment" accesskey="Esc">Fragment Selection</button></li>
			</menu>
		  </li>
		  <li><button id="erase">Erase</button></li>
		  <li id="bond">
			<menu>
			  <li>
				<menu>
				  <li><button id="bond-single" accesskey="1">Single Bond</button></li>
				  <li><button id="bond-double" accesskey="2">Double Bond</button></li>
				  <li><button id="bond-triple" accesskey="3">Triple Bond</button></li>
				</menu>
			  </li>
			  <li>
				<menu>
				  <li><button id="bond-up" accesskey="1">Single Up Bond</button></li>
				  <li><button id="bond-down" accesskey="1">Single Down Bond</button></li>
				  <li><button id="bond-updown" accesskey="1">Single Up/Down Bond</button></li>
				  <li><button id="bond-crossed" accesskey="2">Double Cis/Trans Bond</button></li>
				</menu>
			  </li>
			  <li>
				<menu>
				  <li><button id="bond-any" accesskey="0">Any Bond</button></li>
				  <li><button id="bond-aromatic" accesskey="4">Aromatic Bond</button></li>
				  <li><button id="bond-singledouble">Single/Double Bond</button></li>
				  <li><button id="bond-singlearomatic">Single/Aromatic Bond</button></li>
				  <li><button id="bond-doublearomatic">Double/Aromatic Bond</button></li>
				</menu>
			  </li>
			</menu>
		  </li>
		  <li><button id="chain">Chain</button></li>
		  <li id="charge">
			<menu>
			  <li><button id="charge-plus" accesskey="5">Charge Plus</button></li>
			  <li><button id="charge-minus" accesskey="5">Charge Minus</button></li>
			</menu>
		  </li>
		  <li id="transform">
			<menu>
			  <li><button id="transform-rotate">Rotate Tool</button></li>
			  <li><button id="transform-flip-h">Horizontal Flip</button></li>
			  <li><button id="transform-flip-v">Vertical Flip"</button></li>
			</menu>
		  </li>
		  <li id="reaction">
			<menu>
			  <li><button id="reaction-arrow">Reaction Arrow Tool</button></li>
			  <li><button id="reaction-plus">Reaction Plus Tool</button></li>
			  <li><button id="reaction-automap">Reaction Auto-Mapping Tool</button></li>
			  <li><button id="reaction-map">Reaction Mapping Tool</button></li>
			  <li><button id="reaction-unmap">Reaction Unmappping Tool</button></li>
			</menu>
		  </li>
		  <li><button id="sgroup" accesskey="Ctrl+G">S-Group</button></li>
		  <li id="rgroup">
			<menu>
			  <li><button id="rgroup-label" accesskey="Shift+R">R-Group Label Tool</button></li>
			  <li><button id="rgroup-fragment" accesskey="Shift+R">R-Group Fragment Tool</button></li>
			  <li><button id="rgroup-attpoints" accesskey="Shift+R">Attachment Point Tool</button></li>
			</menu>
		  </li>
		</menu>
	  </li>
	  <li id="template">
		<menu>
		  <li><button id="template-0" accesskey="T">Benzene</button></li>
		  <li><button id="template-1" accesskey="T">Cyclopentadiene</button></li>
		  <li><button id="template-2" accesskey="T">Cyclohexane</button></li>
		  <li><button id="template-3" accesskey="T">Cyclopentane</button></li>
		  <li><button id="template-4" accesskey="T">Cyclopropane</button></li>
		  <li><button id="template-5" accesskey="T">Cyclobutane</button></li>
		  <li><button id="template-6" accesskey="T">Cycloheptane</button></li>
		  <li><button id="template-7" accesskey="T">Cyclooctane</button></li>
		  <li><button id="template-custom">Custom Template</button></li>
		</menu>
	  </li>
	  <li id="elements">
		<menu>
		  <li id="atom">
			<menu>
			  <li><button id="atom-h" class="h-like" title="H Atom" accesskey="H">H</button></li>
			  <li><button id="atom-c" class="h-like" title="C Atom" accesskey="C">C</button></li>
			  <li><button id="atom-n" class="n-like" title="N Atom" accesskey="N">N</button></li>
			  <li><button id="atom-o" class="o-like" title="O Atom" accesskey="O">O</button></li>
			  <li><button id="atom-s" class="s-like" title="S Atom" accesskey="S">S</button></li>
			  <li><button id="atom-p" class="p-like" title="P Atom" accesskey="P">P</button></li>
			  <li><button id="atom-f" class="f-like" title="F Atom" accesskey="F">F</button></li>
			  <li><button id="atom-cl" class="cl-like" title="Cl Atom" accesskey="Shift+C">Cl</button></li>
			  <li><button id="atom-br" class="br-like" title="Br Atom" accesskey="Shift+B">Br</button></li>
			  <li><button id="atom-i" class="i-like" title="I Atom" accesskey="I">I</button></li>
			</menu>
		  </li>
		  <li><button id="period-table">Periodic table</button></li>
		  <li><button id="generic-groups">Reaxys Generics</button></li>
		</menu>
	  </li>
	</menu>
  </body>
</html>
